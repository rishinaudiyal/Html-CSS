<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with lists</title>
</head>
<body>
    
     <ol>
        <li>rishi</li>
        <li>handsome</li>
        <li>boy</li>
        <li>is</li>
        <li>going</li>
        <li>to</li>
        <li>concor</li>
        <li>the</li>
        <li>world</li>
        <li>one fine day</li>
     </ol>
     <ul>
        <li>rishi</li>
        <li>handsome</li>
        <li>boy</li>
        <li>is</li>
        <li>going</li>
        <li>to</li>
        <li>concor</li>
        <li>the</li>
        <li>world</li>
        <li>one fine day</li>
     </ul>
</body>
</html>
